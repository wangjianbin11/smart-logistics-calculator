<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能物流报价机器人</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1>🚚 智能物流报价机器人</h1>
            <p class="version">v2.1.0 - 增强版</p>
        </header>

        <main class="popup-main">
            <!-- 计算表单 -->
            <div class="form-container">
                <div class="form-section">
                    <h3>📋 基本信息</h3>
                    
                    <div class="form-group">
                        <label for="company">物流公司:</label>
                        <select id="company" class="form-control">
                            <option value="">选择物流公司</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="service">服务类型:</label>
                        <select id="service" class="form-control">
                            <option value="">选择服务类型</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="country">目的地国家:</label>
                        <select id="country" class="form-control">
                            <option value="">选择目的地国家</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="zone">分区 (如需要):</label>
                        <select id="zone" class="form-control" style="display: none;">
                            <option value="">选择分区</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="weight">重量 (kg):</label>
                        <input type="number" id="weight" class="form-control" step="0.001" min="0.001" placeholder="输入重量...">
                    </div>

                    <div class="form-group">
                        <label for="productType">产品类型 (可选):</label>
                        <select id="productType" class="form-control">
                            <option value="">选择产品类型（可选）</option>
                        </select>
                    </div>
                </div>

                <!-- 智能推荐 -->
                <div id="smartRecommendation" class="smart-recommendation" style="display: none;">
                    <!-- 智能推荐内容将在这里显示 -->
                </div>

                <!-- 重量提示 -->
                <div id="weightTips" class="weight-tips" style="display: none;">
                    <!-- 重量相关提示将在这里显示 -->
                </div>

                <!-- 汇率设置 -->
                <div class="form-section">
                    <h3>💱 汇率设置</h3>
                    <div class="form-group">
                        <label for="exchangeRate">美元汇率 (1 USD = ? RMB):</label>
                        <input type="number" id="exchangeRate" class="form-control" step="0.01" min="1" value="7.0">
                    </div>
                    <div id="currentRate" class="rate-display">
                        当前汇率: 1 USD = 7.0 RMB
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="button-group">
                    <button id="calculateBtn" class="btn btn-primary">🧮 单独计算</button>
                    <button id="compareBtn" class="btn btn-secondary">🔍 智能比价</button>
                    <button id="historyBtn" class="btn btn-outline">📋 查看历史</button>
                </div>
            </div>

            <!-- 结果显示区域 -->
            <div id="result" class="result-container" style="display: none;">
                <!-- 计算结果将在这里显示 -->
            </div>
        </main>

        <footer class="popup-footer">
            <div class="footer-actions">
                <button id="exportHistoryBtn" class="btn btn-sm">📊 导出历史</button>
                <button id="clearHistoryBtn" class="btn btn-sm btn-danger">🗑️ 清除历史</button>
            </div>
            <p class="copyright">© 2024 智能物流报价机器人 | 数据实时更新</p>
        </footer>
    </div>

    <!-- 加载脚本 -->
    <script src="scripts/enhanced-database.js"></script>
    <script src="scripts/enhanced-calculator.js"></script>
    <script src="scripts/enhanced-popup.js"></script>
</body>
</html>
