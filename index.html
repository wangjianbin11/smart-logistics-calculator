    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .calculator-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .input-group select,
        .input-group input[type="text"],
        .input-group input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input[type="checkbox"] {
            width: auto;
            height: auto;
            margin: 0;
            padding: 0;
            transform: scale(1.2);
            accent-color: #28a745;
        }

        .input-group select:focus,
        .input-group input[type="text"]:focus,
        .input-group input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-group input[type="checkbox"]:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .zone-group {
            display: none;
        }

        .zone-group.show {
            display: block;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 182, 159, 0.3);
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;

        .result-header {

            font-size: 1.2em;

        .result-price {
            font-size: 1.5em;

        .result-details {
            display: grid;

        .comparison-header h2 {

        .best-option {

            background: #d4edda;

            padding: 5px 10px;

        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 10px;

            text-align: center;
            padding: 20px;
            font-size: 1.1em;

        @media (max-width: 768px) {

                grid-template-columns: 1fr;

            .buttons {
                flex-direction: column;

            .header h1 {

<body>
    <div class="container">
        <div class="header">
            <h1>🚀 智能物流报价计算器</h1>
            <p>一键比价，找到最优物流方案</p>
        </div>

        <div class="calculator-section">
            <div class="left-panel">
                <div class="input-group">
                    <label for="company">物流公司:</label>
                    <select id="company">
                        <option value="">选择物流公司</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="service">服务类型:</label>
                    <select id="service">
                        <option value="">请先选择物流公司</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="country">目的地国家:</label>
                    <select id="country">
                        <option value="">请先选择服务类型</option>
                    </select>
                </div>

                <div class="input-group zone-group" id="zoneGroup">
                    <label for="zone">配送分区:</label>
                    <select id="zone">
                        <option value="">选择分区</option>
                    </select>
                </div>
            </div>

            <div class="right-panel">
                <div class="input-group">
                    <label for="weight">包裹重量 (kg):</label>
                    <input type="number" id="weight" step="0.001" min="0.001" placeholder="请输入重量">
                </div>

                <!-- 产品价格输入（可选） -->
                <div class="input-group" style="border: 2px solid #17a2b8; border-radius: 10px; padding: 15px; background: #e1f7ff;">
                    <div style="display: flex; align-items: center; margin-bottom: 10px;">
                        <input type="checkbox" id="includeProductPrice" style="width: auto; height: auto; margin-right: 12px; transform: scale(1.2); accent-color: #17a2b8;">
                        <label for="includeProductPrice" style="font-weight: bold; color: #2c3e50; margin: 0; cursor: pointer;">
                            包含产品价格计算 🛍️
                        </label>
                    </div>
                    <div id="productPriceInputs" style="display: none;">
                        <label for="productPrice" style="margin-bottom: 8px; display: block; color: #495057;">产品价格 (RMB):</label>
                        <input type="number" id="productPrice" step="0.01" min="0" placeholder="请输入产品价格" style="width: 100%; padding: 10px; border: 2px solid #17a2b8; border-radius: 8px; font-size: 16px;">
                        <div style="font-size: 13px; color: #6c757d; margin-top: 5px;">
                            💡 输入产品价格后，将显示产品价格 + 运费 + 服务费的完整总价
                        </div>
                    </div>
                </div>

                <!-- 体积重量计算（可选） -->
                <div class="input-group">
                    <label>
                        <input type="checkbox" id="useVolumetric"> 使用体积重量计算
                    </label>
                </div>
                
                <div id="volumetricInputs" style="display: none; padding: 15px; background: #f0f8ff; border-radius: 8px; margin: 10px 0;">
                    <h4 style="margin: 0 0 10px 0; color: #333;">包裹尺寸计算</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 10px;">
                        <div>
                            <label for="length">长 (cm):</label>
                            <input type="number" id="length" step="0.1" min="0" placeholder="长度">
                        </div>
                        <div>
                            <label for="width">宽 (cm):</label>
                            <input type="number" id="width" step="0.1" min="0" placeholder="宽度">
                        </div>
                        <div>
                            <label for="height">高 (cm):</label>
                            <input type="number" id="height" step="0.1" min="0" placeholder="高度">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="divisor">体积重量除数:</label>
                        <select id="divisor">
                            <option value="6000">6000 (国际快递标准)</option>
                            <option value="8000" selected>8000 (大部分渠道)</option>
                            <option value="18000">18000 (云途大货18000专线)</option>
                        </select>
                    </div>
                    <div id="volumetricResult" style="margin-top: 10px; padding: 8px; background: #e8f5e8; border-radius: 5px; font-size: 14px;"></div>
                </div>

                <!-- 可选服务费 -->
                <div class="input-group" style="border: 2px solid #ffc107; border-radius: 10px; padding: 15px; background: #fff3cd;">
                    <div style="display: flex; align-items: center; margin-bottom: 10px;">
                        <input type="checkbox" id="includeServiceFee" checked style="width: auto; height: auto; margin-right: 12px; transform: scale(1.5); accent-color: #28a745;">
                        <label for="includeServiceFee" style="font-weight: bold; color: #2c3e50; margin: 0; cursor: pointer; display: flex; align-items: center;">
                            <span>包含服务费 💼</span>
                            <span style="color: #27ae60; margin-left: 8px; font-size: 0.9em;">($1.2 USD 推荐)</span>
                        </label>
                    </div>
                    <div style="font-size: 13px; color: #856404; line-height: 1.4;">
                        💡 <strong>建议选择：</strong>服务费包含订单处理、客服支持等增值服务，让您的物流体验更安心
                    </div>
                </div>

                                 <div class="input-group">
                     <label for="exchangeRate">美元汇率 (1 USD = ? RMB):</label>
                     <input type="number" id="exchangeRate" step="0.01" value="7.00" placeholder="当前汇率">
                 </div>

                 <div style="margin-top: 20px; padding: 15px; background: #e8f5e8; border-radius: 10px;">
                     <strong>当前汇率:</strong> 1 USD = <span id="currentRate">7.00</span> RMB<br>
                     <small style="color: #666;">所有结果将同时显示人民币和美元价格</small>
                 </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="calculateSingle()">📊 单独计算</button>
            <button class="btn btn-secondary" onclick="compareAll()">🔍 智能比价</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script src="scripts/complete-database.js"></script>
    <script>
        // 全局变量
        let db = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // 使用完整数据库
                db = window.completeLogisticsDB || window.logisticsDB;
                initializeSelectors();
                bindEvents();
                console.log('数据库初始化成功');
            } catch (error) {
                console.error('初始化失败:', error);
                showError('系统初始化失败，请刷新页面重试');
            }
        });

        // 初始化选择器
        function initializeSelectors() {
            const companySelect = document.getElementById('company');
            const companies = db.getCompanies();
            
            // 清空并填充公司选项
            companySelect.innerHTML = '<option value="">选择物流公司</option>';
            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                companySelect.appendChild(option);
            });
        }

        // 绑定事件
        function bindEvents() {
            document.getElementById('company').addEventListener('change', onCompanyChange);
            document.getElementById('service').addEventListener('change', onServiceChange);
            document.getElementById('country').addEventListener('change', onCountryChange);
            document.getElementById('exchangeRate').addEventListener('input', updateExchangeRate);
            document.getElementById('useVolumetric').addEventListener('change', toggleVolumetric);
            document.getElementById('length').addEventListener('input', calculateVolumetric);
            document.getElementById('width').addEventListener('input', calculateVolumetric);
            document.getElementById('height').addEventListener('input', calculateVolumetric);
            document.getElementById('divisor').addEventListener('change', calculateVolumetric);
            document.getElementById('includeServiceFee').addEventListener('change', onServiceFeeChange);
            document.getElementById('includeProductPrice').addEventListener('change', toggleProductPrice);
            document.getElementById('productPrice').addEventListener('input', onProductPriceChange);
        }

        // 服务费选择变化
        function onServiceFeeChange() {
            const includeServiceFee = document.getElementById('includeServiceFee').checked;
            console.log('服务费选择状态改变:', includeServiceFee);
        }

        // 切换产品价格输入显示
        function toggleProductPrice() {
            const includeProductPrice = document.getElementById('includeProductPrice').checked;
            const productPriceInputs = document.getElementById('productPriceInputs');
            productPriceInputs.style.display = includeProductPrice ? 'block' : 'none';
            console.log('产品价格计算状态改变:', includeProductPrice);
        }

        // 产品价格输入变化
        function onProductPriceChange() {
            const productPrice = parseFloat(document.getElementById('productPrice').value) || 0;
            console.log('产品价格输入:', productPrice);
        }

        // 切换体积重量计算显示
        function toggleVolumetric() {
            const useVolumetric = document.getElementById('useVolumetric').checked;
            const volumetricInputs = document.getElementById('volumetricInputs');
            volumetricInputs.style.display = useVolumetric ? 'block' : 'none';
            
            if (useVolumetric) {
                // 根据当前选择的服务自动设置除数
                autoSetDivisor();
                calculateVolumetric();
            }
        }

        // 自动设置体积重量除数
        function autoSetDivisor() {
            const company = document.getElementById('company').value;
            const service = document.getElementById('service').value;
            const divisorSelect = document.getElementById('divisor');
            
            if (company === '云途物流' && service === '云途大货18000专线') {
                divisorSelect.value = '18000';
            } else {
                divisorSelect.value = '8000';
            }
        }

        // 计算体积重量
        function calculateVolumetric() {
            const length = parseFloat(document.getElementById('length').value) || 0;
            const width = parseFloat(document.getElementById('width').value) || 0;
            const height = parseFloat(document.getElementById('height').value) || 0;
            const divisor = parseFloat(document.getElementById('divisor').value) || 8000;
            const actualWeight = parseFloat(document.getElementById('weight').value) || 0;
            
            if (length > 0 && width > 0 && height > 0) {
                const volumetricWeight = (length * width * height) / divisor;
                const finalWeight = Math.max(actualWeight, volumetricWeight);
                const useVolumetric = volumetricWeight > actualWeight;
                
                document.getElementById('volumetricResult').innerHTML = `
                    <strong>体积重量:</strong> ${volumetricWeight.toFixed(3)} kg<br>
                    <strong>实际重量:</strong> ${actualWeight.toFixed(3)} kg<br>
                    <strong>计费重量:</strong> ${finalWeight.toFixed(3)} kg (${useVolumetric ? '按体积重量' : '按实际重量'})
                `;
            } else {
                document.getElementById('volumetricResult').innerHTML = '请输入完整的包裹尺寸';
            }
        }

        // 公司选择变化
        function onCompanyChange() {
            const company = document.getElementById('company').value;
            const serviceSelect = document.getElementById('service');
            const countrySelect = document.getElementById('country');
            const zoneGroup = document.getElementById('zoneGroup');
            
            // 重置后续选择器
            serviceSelect.innerHTML = '<option value="">请选择服务类型</option>';
            countrySelect.innerHTML = '<option value="">请先选择服务类型</option>';
            zoneGroup.classList.remove('show');
            
            if (company) {
                const services = db.getServices(company);
                services.forEach(service => {
                    const option = document.createElement('option');
                    option.value = service;
                    option.textContent = service;
                    serviceSelect.appendChild(option);
                });
            }
        }

        // 服务选择变化
        function onServiceChange() {
            const company = document.getElementById('company').value;
            const service = document.getElementById('service').value;
            const countrySelect = document.getElementById('country');
            const zoneGroup = document.getElementById('zoneGroup');
            
            // 重置国家选择器
            countrySelect.innerHTML = '<option value="">请选择目的地国家</option>';
            zoneGroup.classList.remove('show');
            
            if (company && service) {
                const countries = db.getCountries(company, service);
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    countrySelect.appendChild(option);
                });
                
                // 如果已经启用体积重量计算，自动设置除数
                if (document.getElementById('useVolumetric').checked) {
                    autoSetDivisor();
                    calculateVolumetric();
                }
            }
        }

        // 国家选择变化
        function onCountryChange() {
            const company = document.getElementById('company').value;
            const service = document.getElementById('service').value;
            const country = document.getElementById('country').value;
            const zoneGroup = document.getElementById('zoneGroup');
            const zoneSelect = document.getElementById('zone');
            
            if (company && service && country) {
                const zones = db.getZones(company, service, country);
                if (zones.length > 0) {
                    zoneSelect.innerHTML = '<option value="">选择分区</option>';
                    zones.forEach(zone => {
                        const option = document.createElement('option');
                        option.value = zone;
                        option.textContent = zone;
                        zoneSelect.appendChild(option);
                    });
                    zoneGroup.classList.add('show');
                } else {
                    zoneGroup.classList.remove('show');
                }
            }
        }

                 // 更新汇率显示
         function updateExchangeRate() {
             const rate = parseFloat(document.getElementById('exchangeRate').value) || 7.0;
             document.getElementById('currentRate').textContent = rate.toFixed(2);
             if (db && db.setExchangeRate) {
                 db.setExchangeRate(rate);
             }
         }

        // 单独计算
        function calculateSingle() {
            const company = document.getElementById('company').value;
            const service = document.getElementById('service').value;
            const country = document.getElementById('country').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const zone = document.getElementById('zone').value;

            if (!validateInputs(company, service, country, weight)) return;

            try {
                // 获取体积重量信息
                let dimensions = null;
                if (document.getElementById('useVolumetric').checked) {
                    const length = parseFloat(document.getElementById('length').value) || 0;
                    const width = parseFloat(document.getElementById('width').value) || 0;
                    const height = parseFloat(document.getElementById('height').value) || 0;
                    const divisor = parseFloat(document.getElementById('divisor').value) || 8000;
                    
                    if (length > 0 && width > 0 && height > 0) {
                        dimensions = { length, width, height, divisor };
                    }
                }

                // 获取服务费选项
                const includeServiceFee = document.getElementById('includeServiceFee').checked;

                // 获取产品价格选项
                const includeProductPrice = document.getElementById('includeProductPrice').checked;
                const productPrice = includeProductPrice ? (parseFloat(document.getElementById('productPrice').value) || 0) : 0;

                const result = db.calculateShipping(company, service, country, weight, zone || null, dimensions, includeServiceFee);
                if (result) {
                    // 添加产品价格信息到结果中
                    if (includeProductPrice && productPrice > 0) {
                        result.productPrice = productPrice;
                        result.grandTotal = productPrice + result.totalPrice;
                        result.grandTotalUSD = productPrice / db.exchangeRate + result.totalPriceUSD;
                        result.includesProductPrice = true;
                    } else {
                        result.productPrice = 0;
                        result.grandTotal = result.totalPrice;
                        result.grandTotalUSD = result.totalPriceUSD;
                        result.includesProductPrice = false;
                    }
                    
                    displaySingleResult(result);
                } else {
                    showError('无法计算运费，请检查输入参数');
                }
            } catch (error) {
                console.error('计算错误:', error);
                showError('计算过程中出现错误');
            }
        }

        // 智能比价
        function compareAll() {
            const country = document.getElementById('country').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const zone = document.getElementById('zone').value;

            if (!country) {
                showError('请选择目的地国家');
                return;
            }

            if (!weight || weight <= 0) {
                showError('请输入有效的包裹重量');
                return;
            }

            try {
                showLoading();
                
                // 获取体积重量信息
                let dimensions = null;
                if (document.getElementById('useVolumetric').checked) {
                    const length = parseFloat(document.getElementById('length').value) || 0;
                    const width = parseFloat(document.getElementById('width').value) || 0;
                    const height = parseFloat(document.getElementById('height').value) || 0;
                    const divisor = parseFloat(document.getElementById('divisor').value) || 8000;
                    
                    if (length > 0 && width > 0 && height > 0) {
                        dimensions = { length, width, height, divisor };
                    }
                }

                // 获取服务费选项
                const includeServiceFee = document.getElementById('includeServiceFee').checked;
                
                // 获取产品价格选项
                const includeProductPrice = document.getElementById('includeProductPrice').checked;
                const productPrice = includeProductPrice ? (parseFloat(document.getElementById('productPrice').value) || 0) : 0;
                
                // 使用 setTimeout 让界面有时间显示加载状态
                setTimeout(() => {
                    const results = db.compareAllPrices(country, weight, zone || null, dimensions, includeServiceFee);
                    if (results.length > 0) {
                        // 为每个结果添加产品价格信息
                        results.forEach(result => {
                            if (includeProductPrice && productPrice > 0) {
                                result.productPrice = productPrice;
                                result.grandTotal = productPrice + result.totalPrice;
                                result.grandTotalUSD = productPrice / db.exchangeRate + result.totalPriceUSD;
                                result.includesProductPrice = true;
                            } else {
                                result.productPrice = 0;
                                result.grandTotal = result.totalPrice;
                                result.grandTotalUSD = result.totalPriceUSD;
                                result.includesProductPrice = false;
                            }
                        });
                        
                        // 按照最终总价重新排序
                        results.sort((a, b) => a.grandTotal - b.grandTotal);
                        
                        displayComparisonResults(results);
                    } else {
                        showError('未找到可用的运输方案');
                    }
                }, 100);
            } catch (error) {
                console.error('比价错误:', error);
                showError('比价过程中出现错误');
            }
        }

        // 验证输入
        function validateInputs(company, service, country, weight) {
            if (!company) {
                showError('请选择物流公司');
                return false;
            }
            if (!service) {
                showError('请选择服务类型');
                return false;
            }
            if (!country) {
                showError('请选择目的地国家');
                return false;
            }
            if (!weight || weight <= 0) {
                showError('请输入有效的包裹重量');
                return false;
            }
            return true;
        }

                 // 显示单个结果
         function displaySingleResult(result) {
             const resultsDiv = document.getElementById('results');
             
             // 计算基础运费（不含服务费）
             const basePriceRMB = result.totalPrice - (result.serviceFeeRMB || 0);
             const basePriceUSD = result.totalPriceUSD - (result.serviceFeeUSD || 0);
             
             // 显示价格（如果包含产品价格则显示最终总价）
             const displayPrice = result.includesProductPrice ? result.grandTotal : result.totalPrice;
             const displayPriceUSD = result.includesProductPrice ? result.grandTotalUSD : result.totalPriceUSD;
             
             resultsDiv.innerHTML = `
                 <div class="result-card">
                     <div class="result-header">
                         <div class="result-title">
                             ${result.company} - ${result.service}
                             ${result.includesServiceFee ? '<span style="color: #27ae60; font-size: 0.9em; margin-left: 8px;">💼 含服务费</span>' : ''}
                             ${result.includesProductPrice ? '<span style="color: #17a2b8; font-size: 0.9em; margin-left: 8px;">🛍️ 含产品价格</span>' : ''}
                         </div>
                         <div class="result-price">
                             ¥${displayPrice.toFixed(2)}
                             <br><small style="font-size: 0.8em; opacity: 0.8;">≈ $${displayPriceUSD.toFixed(2)}</small>
                         </div>
                     </div>
                     <div class="result-details">
                         <div><strong>目的地:</strong> ${result.country}${result.zone ? ` (${result.zone})` : ''}</div>
                         <div><strong>实际重量:</strong> ${result.actualWeight || result.weight}kg</div>
                         ${result.volumetricWeight ? `<div><strong>体积重量:</strong> ${result.volumetricWeight.toFixed(3)}kg</div>` : ''}
                         <div><strong>计费重量:</strong> ${result.finalWeight || result.weight}kg ${result.weightType ? `(${result.weightType})` : ''}</div>
                         <div><strong>时效:</strong> ${result.timeframe || '未知'}</div>
                         <div><strong>重量限制:</strong> ${result.weightLimit ? result.weightLimit + 'kg' : '未知'}</div>
                         <div><strong>尺寸限制:</strong> ${result.sizeLimit || '未知'}</div>
                         <div style="border-top: 1px solid #eee; margin: 10px 0 5px 0; padding-top: 8px;"><strong>费用明细:</strong></div>
                         ${result.includesProductPrice ? 
                           `<div><strong>产品价格:</strong> ¥${result.productPrice.toFixed(2)} ($${(result.productPrice / (result.totalPriceUSD > 0 ? result.totalPrice / result.totalPriceUSD : 7.0)).toFixed(2)}) 🛍️</div>` : 
                           ``
                         }
                         <div><strong>运费:</strong> ¥${result.weightFee ? result.weightFee.toFixed(2) : '0.00'}</div>
                         <div><strong>操作费:</strong> ¥${result.handlingFee ? result.handlingFee.toFixed(2) : '0.00'}</div>
                         ${result.includesServiceFee ? 
                           `<div><strong>服务费:</strong> ¥${result.serviceFeeRMB.toFixed(2)} ($${result.serviceFeeUSD.toFixed(2)}) 💼</div>` : 
                           `<div style="color: #666;"><strong>服务费:</strong> 未包含 (可选)</div>`
                         }
                         <div style="border-top: 1px solid #eee; margin-top: 5px; padding-top: 5px; font-weight: bold;">
                             <strong>物流费用小计:</strong> ¥${result.totalPrice.toFixed(2)} ($${result.totalPriceUSD.toFixed(2)})
                         </div>
                         ${result.includesProductPrice ? 
                           `<div style="border-top: 2px solid #17a2b8; margin-top: 8px; padding-top: 8px; font-weight: bold; color: #17a2b8;">
                                <strong>最终总价:</strong> ¥${result.grandTotal.toFixed(2)} ($${result.grandTotalUSD.toFixed(2)}) 🎯
                            </div>` : 
                           ``
                         }
                         ${result.note ? `<div><strong>备注:</strong> ${result.note}</div>` : ''}
                     </div>
                     ${result.details ? `<div style="margin-top: 10px; font-style: italic; color: #666;">${result.details}</div>` : ''}
                 </div>
             `;
         }

        // 显示比价结果
        function displayComparisonResults(results) {
            const resultsDiv = document.getElementById('results');
            const bestPrice = results[0].grandTotal;
            
            let html = `
                <div class="comparison-section">
                    <div class="comparison-header">
                        <h2>🏆 智能比价结果</h2>
                        <p>找到 ${results.length} 个可用方案，按价格从低到高排序</p>
                    </div>
            `;

            results.forEach((result, index) => {
                const savings = index === 0 ? 0 : result.grandTotal - bestPrice;
                const savingsPercent = index === 0 ? 0 : ((savings / bestPrice) * 100);
                
                html += `
                    <div class="result-card ${index === 0 ? 'best-option' : ''}">
                        <div class="result-header">
                                                         <div class="result-title">
                                 ${index === 0 ? '🥇 ' : `${index + 1}. `}${result.company} - ${result.service}
                                 ${result.includesServiceFee ? '<span style="color: #27ae60; font-size: 0.8em; margin-left: 4px;">💼</span>' : ''}
                                 ${result.includesProductPrice ? '<span style="color: #17a2b8; font-size: 0.8em; margin-left: 4px;">🛍️</span>' : ''}
                                 ${index === 0 ? '<span class="savings">最优选择</span>' : savings > 0 ? `<span style="color: #dc3545; font-size: 0.9em;">+¥${savings.toFixed(2)} (+${savingsPercent.toFixed(1)}%)</span>` : ''}
                             </div>
                             <div class="result-price">
                                 ¥${result.grandTotal.toFixed(2)}
                                 <br><small style="font-size: 0.8em; opacity: 0.8;">≈ $${result.grandTotalUSD.toFixed(2)}</small>
                             </div>
                        </div>
                        <div class="result-details">
                            <div><strong>目的地:</strong> ${result.country}${result.zone ? ` (${result.zone})` : ''}</div>
                            <div><strong>实际重量:</strong> ${result.actualWeight || result.weight}kg</div>
                            ${result.volumetricWeight ? `<div><strong>体积重量:</strong> ${result.volumetricWeight.toFixed(3)}kg</div>` : ''}
                            <div><strong>计费重量:</strong> ${result.finalWeight || result.weight}kg ${result.weightType ? `(${result.weightType})` : ''}</div>
                            <div><strong>时效:</strong> ${result.timeframe || '未知'}</div>
                            <div><strong>重量限制:</strong> ${result.weightLimit ? result.weightLimit + 'kg' : '未知'}</div>
                            <div><strong>尺寸限制:</strong> ${result.sizeLimit || '未知'}</div>
                            <div style="border-top: 1px solid #eee; margin: 10px 0 5px 0; padding-top: 8px;"><strong>费用明细:</strong></div>
                            ${result.includesProductPrice ? 
                              `<div><strong>产品价格:</strong> ¥${result.productPrice.toFixed(2)} 🛍️</div>` : 
                              ``
                            }
                            <div><strong>运费:</strong> ¥${result.weightFee ? result.weightFee.toFixed(2) : '0.00'}</div>
                            <div><strong>操作费:</strong> ¥${result.handlingFee ? result.handlingFee.toFixed(2) : '0.00'}</div>
                            ${result.includesServiceFee ? 
                              `<div><strong>服务费:</strong> ¥${result.serviceFeeRMB.toFixed(2)} ($${result.serviceFeeUSD.toFixed(2)}) 💼</div>` : 
                              `<div style="color: #666;"><strong>服务费:</strong> 未包含</div>`
                            }
                            ${result.includesProductPrice ? 
                              `<div style="border-top: 1px solid #17a2b8; margin-top: 5px; padding-top: 5px; font-weight: bold; color: #17a2b8;">
                                   <strong>最终总价:</strong> ¥${result.grandTotal.toFixed(2)} 🎯
                               </div>` : 
                              ``
                            }
                            ${result.note ? `<div><strong>备注:</strong> ${result.note}</div>` : ''}
                        </div>
                        ${result.details ? `<div style="margin-top: 10px; font-style: italic; color: ${index === 0 ? '#fff' : '#666'};">${result.details}</div>` : ''}
                    </div>
                `;
            });

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // 显示错误
        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <strong>错误:</strong> ${message}
                </div>
            `;
        }

        // 显示加载状态
        function showLoading() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div style="margin-bottom: 10px;">🔄 正在比价中...</div>
                    <div>正在计算所有可用方案，请稍候</div>
                </div>
            `;
        }
    </script>
