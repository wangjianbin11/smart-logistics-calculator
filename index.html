<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能物流报价计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .calculator-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .input-group select,
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group select:focus,
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .zone-group {
            display: none;
        }

        .zone-group.show {
            display: block;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 182, 159, 0.3);
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .result-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .result-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .comparison-section {
            margin-top: 40px;
        }

        .comparison-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .comparison-header h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .best-option {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-left-color: #ffd700;
        }

        .savings {
            background: #d4edda;
            color: #155724;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #dc3545;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .calculator-section {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 智能物流报价计算器</h1>
            <p>一键比价，找到最优物流方案</p>
        </div>

        <div class="calculator-section">
            <div class="left-panel">
                <div class="input-group">
                    <label for="company">物流公司:</label>
                    <select id="company">
                        <option value="">选择物流公司</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="service">服务类型:</label>
                    <select id="service">
                        <option value="">请先选择物流公司</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="country">目的地国家:</label>
                    <select id="country">
                        <option value="">请先选择服务类型</option>
                    </select>
                </div>

                <div class="input-group zone-group" id="zoneGroup">
                    <label for="zone">配送分区:</label>
                    <select id="zone">
                        <option value="">选择分区</option>
                    </select>
                </div>
            </div>

            <div class="right-panel">
                <div class="input-group">
                    <label for="weight">包裹重量 (kg):</label>
                    <input type="number" id="weight" step="0.001" min="0.001" placeholder="请输入重量">
                </div>

                                 <div class="input-group">
                     <label for="exchangeRate">美元汇率 (1 USD = ? RMB):</label>
                     <input type="number" id="exchangeRate" step="0.01" value="7.00" placeholder="当前汇率">
                 </div>

                 <div style="margin-top: 20px; padding: 15px; background: #e8f5e8; border-radius: 10px;">
                     <strong>当前汇率:</strong> 1 USD = <span id="currentRate">7.00</span> RMB<br>
                     <small style="color: #666;">所有结果将同时显示人民币和美元价格</small>
                 </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-primary" onclick="calculateSingle()">📊 单独计算</button>
            <button class="btn btn-secondary" onclick="compareAll()">🔍 智能比价</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script src="scripts/enhanced-database.js"></script>
    <script src="scripts/complete-database.js"></script>
    <script>
        // 全局变量
        let db = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // 使用完整数据库
                db = window.completeLogisticsDB || window.logisticsDB;
                initializeSelectors();
                bindEvents();
                console.log('数据库初始化成功');
            } catch (error) {
                console.error('初始化失败:', error);
                showError('系统初始化失败，请刷新页面重试');
            }
        });

        // 初始化选择器
        function initializeSelectors() {
            const companySelect = document.getElementById('company');
            const companies = db.getCompanies();
            
            // 清空并填充公司选项
            companySelect.innerHTML = '<option value="">选择物流公司</option>';
            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                companySelect.appendChild(option);
            });
        }

        // 绑定事件
        function bindEvents() {
            document.getElementById('company').addEventListener('change', onCompanyChange);
            document.getElementById('service').addEventListener('change', onServiceChange);
            document.getElementById('country').addEventListener('change', onCountryChange);
            document.getElementById('exchangeRate').addEventListener('input', updateExchangeRate);
        }

        // 公司选择变化
        function onCompanyChange() {
            const company = document.getElementById('company').value;
            const serviceSelect = document.getElementById('service');
            const countrySelect = document.getElementById('country');
            const zoneGroup = document.getElementById('zoneGroup');
            
            // 重置后续选择器
            serviceSelect.innerHTML = '<option value="">请选择服务类型</option>';
            countrySelect.innerHTML = '<option value="">请先选择服务类型</option>';
            zoneGroup.classList.remove('show');
            
            if (company) {
                const services = db.getServices(company);
                services.forEach(service => {
                    const option = document.createElement('option');
                    option.value = service;
                    option.textContent = service;
                    serviceSelect.appendChild(option);
                });
            }
        }

        // 服务选择变化
        function onServiceChange() {
            const company = document.getElementById('company').value;
            const service = document.getElementById('service').value;
            const countrySelect = document.getElementById('country');
            const zoneGroup = document.getElementById('zoneGroup');
            
            // 重置国家选择器
            countrySelect.innerHTML = '<option value="">请选择目的地国家</option>';
            zoneGroup.classList.remove('show');
            
            if (company && service) {
                const countries = db.getCountries(company, service);
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    countrySelect.appendChild(option);
                });
            }
        }

        // 国家选择变化
        function onCountryChange() {
            const company = document.getElementById('company').value;
            const service = document.getElementById('service').value;
            const country = document.getElementById('country').value;
            const zoneGroup = document.getElementById('zoneGroup');
            const zoneSelect = document.getElementById('zone');
            
            if (company && service && country) {
                const zones = db.getZones(company, service, country);
                if (zones.length > 0) {
                    zoneSelect.innerHTML = '<option value="">选择分区</option>';
                    zones.forEach(zone => {
                        const option = document.createElement('option');
                        option.value = zone;
                        option.textContent = zone;
                        zoneSelect.appendChild(option);
                    });
                    zoneGroup.classList.add('show');
                } else {
                    zoneGroup.classList.remove('show');
                }
            }
        }

                 // 更新汇率显示
         function updateExchangeRate() {
             const rate = parseFloat(document.getElementById('exchangeRate').value) || 7.0;
             document.getElementById('currentRate').textContent = rate.toFixed(2);
             if (db && db.setExchangeRate) {
                 db.setExchangeRate(rate);
             }
         }

        // 单独计算
        function calculateSingle() {
            const company = document.getElementById('company').value;
            const service = document.getElementById('service').value;
            const country = document.getElementById('country').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const zone = document.getElementById('zone').value;

            if (!validateInputs(company, service, country, weight)) return;

            try {
                const result = db.calculateShipping(company, service, country, weight, zone || null);
                if (result) {
                    displaySingleResult(result);
                } else {
                    showError('无法计算运费，请检查输入参数');
                }
            } catch (error) {
                console.error('计算错误:', error);
                showError('计算过程中出现错误');
            }
        }

        // 智能比价
        function compareAll() {
            const country = document.getElementById('country').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const zone = document.getElementById('zone').value;

            if (!country) {
                showError('请选择目的地国家');
                return;
            }

            if (!weight || weight <= 0) {
                showError('请输入有效的包裹重量');
                return;
            }

            try {
                showLoading();
                
                // 使用 setTimeout 让界面有时间显示加载状态
                setTimeout(() => {
                    const results = db.compareAllPrices(country, weight, zone || null);
                    if (results.length > 0) {
                        displayComparisonResults(results);
                    } else {
                        showError('未找到可用的运输方案');
                    }
                }, 100);
            } catch (error) {
                console.error('比价错误:', error);
                showError('比价过程中出现错误');
            }
        }

        // 验证输入
        function validateInputs(company, service, country, weight) {
            if (!company) {
                showError('请选择物流公司');
                return false;
            }
            if (!service) {
                showError('请选择服务类型');
                return false;
            }
            if (!country) {
                showError('请选择目的地国家');
                return false;
            }
            if (!weight || weight <= 0) {
                showError('请输入有效的包裹重量');
                return false;
            }
            return true;
        }

                 // 显示单个结果
         function displaySingleResult(result) {
             const resultsDiv = document.getElementById('results');
             const usdPrice = result.totalPriceUSD ? `$${result.totalPriceUSD.toFixed(2)}` : '';
             resultsDiv.innerHTML = `
                 <div class="result-card">
                     <div class="result-header">
                         <div class="result-title">${result.company} - ${result.service}</div>
                         <div class="result-price">
                             ¥${result.totalPrice.toFixed(2)}
                             ${usdPrice ? `<br><small style="font-size: 0.8em; opacity: 0.8;">≈ ${usdPrice}</small>` : ''}
                         </div>
                     </div>
                     <div class="result-details">
                         <div><strong>目的地:</strong> ${result.country}${result.zone ? ` (${result.zone})` : ''}</div>
                         <div><strong>重量:</strong> ${result.weight}kg</div>
                         <div><strong>时效:</strong> ${result.timeframe || '未知'}</div>
                         <div><strong>重量限制:</strong> ${result.weightLimit ? result.weightLimit + 'kg' : '未知'}</div>
                         <div><strong>尺寸限制:</strong> ${result.sizeLimit || '未知'}</div>
                         <div><strong>运费:</strong> ¥${result.weightFee ? result.weightFee.toFixed(2) : '0.00'}</div>
                         <div><strong>操作费:</strong> ¥${result.handlingFee ? result.handlingFee.toFixed(2) : '0.00'}</div>
                         ${result.note ? `<div><strong>备注:</strong> ${result.note}</div>` : ''}
                     </div>
                     ${result.details ? `<div style="margin-top: 10px; font-style: italic; color: #666;">${result.details}</div>` : ''}
                 </div>
             `;
         }

        // 显示比价结果
        function displayComparisonResults(results) {
            const resultsDiv = document.getElementById('results');
            const bestPrice = results[0].totalPrice;
            
            let html = `
                <div class="comparison-section">
                    <div class="comparison-header">
                        <h2>🏆 智能比价结果</h2>
                        <p>找到 ${results.length} 个可用方案，按价格从低到高排序</p>
                    </div>
            `;

            results.forEach((result, index) => {
                const savings = index === 0 ? 0 : result.totalPrice - bestPrice;
                const savingsPercent = index === 0 ? 0 : ((savings / bestPrice) * 100);
                
                html += `
                    <div class="result-card ${index === 0 ? 'best-option' : ''}">
                        <div class="result-header">
                                                         <div class="result-title">
                                 ${index === 0 ? '🥇 ' : `${index + 1}. `}${result.company} - ${result.service}
                                 ${index === 0 ? '<span class="savings">最优选择</span>' : savings > 0 ? `<span style="color: #dc3545; font-size: 0.9em;">+¥${savings.toFixed(2)} (+${savingsPercent.toFixed(1)}%)</span>` : ''}
                             </div>
                             <div class="result-price">
                                 ¥${result.totalPrice.toFixed(2)}
                                 ${result.totalPriceUSD ? `<br><small style="font-size: 0.8em; opacity: 0.8;">≈ $${result.totalPriceUSD.toFixed(2)}</small>` : ''}
                             </div>
                        </div>
                        <div class="result-details">
                            <div><strong>目的地:</strong> ${result.country}${result.zone ? ` (${result.zone})` : ''}</div>
                            <div><strong>重量:</strong> ${result.weight}kg</div>
                            <div><strong>时效:</strong> ${result.timeframe || '未知'}</div>
                            <div><strong>重量限制:</strong> ${result.weightLimit ? result.weightLimit + 'kg' : '未知'}</div>
                            <div><strong>尺寸限制:</strong> ${result.sizeLimit || '未知'}</div>
                            <div><strong>运费:</strong> ¥${result.weightFee ? result.weightFee.toFixed(2) : '0.00'}</div>
                            <div><strong>操作费:</strong> ¥${result.handlingFee ? result.handlingFee.toFixed(2) : '0.00'}</div>
                            ${result.note ? `<div><strong>备注:</strong> ${result.note}</div>` : ''}
                        </div>
                        ${result.details ? `<div style="margin-top: 10px; font-style: italic; color: ${index === 0 ? '#fff' : '#666'};">${result.details}</div>` : ''}
                    </div>
                `;
            });

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // 显示错误
        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error">
                    <strong>错误:</strong> ${message}
                </div>
            `;
        }

        // 显示加载状态
        function showLoading() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div style="margin-bottom: 10px;">🔄 正在比价中...</div>
                    <div>正在计算所有可用方案，请稍候</div>
                </div>
            `;
        }
    </script>
</body>
</html>
